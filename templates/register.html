<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="static/styles/styles.css" />
  </head>
  <body>
    <h2>Register</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <p>
        {{ form.username.label }}<br />
        {{ form.username() }}
      </p>
      <p>
        {{ form.email.label }}<br />
        {{ form.email() }}
      </p>
      <p>
        {{ form.password.label }}<br />
        {{ form.password() }}
      </p>
      <p>
        {{ form.confirm_password.label }}<br />
        {{ form.confirm_password() }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
